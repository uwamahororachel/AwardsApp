{%extends "base.html"%} 
{% block content %}
<style>
   body{
    font-family: 'Vollkorn', serif;
  }
  .form-group{
    display:block;
  }
</style>
<div class='row container'>
  <div class='col-md-4'></div>
  <div class='col-md-6'>
    <div class='container'style="margin-top:100px; background-color:gray;color:white;">
   
      <h3 class="text-center" style="color:black;font-weight:bold;padding-top:20px">Sign Up</h3><hr>
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %} 
      <form  action="register/" method="post" style="padding: 40px;">
        {% csrf_token %}
  
        <div class="form-group">
          
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="username" placeholder="username" class="form-control"  type="text">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input name="email" placeholder="E-Mail Address" class="form-control"  type="email">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="password1" placeholder="Password" class="form-control"  type="password">
          </div>
        </div>
        <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="password2" placeholder="Confirm Password" class="form-control"  type="password">
            </div>
        </div>
        <div class="form-group" >
          <button type="submit" class="btn btn-primary ">Sign Up</button><br><br>
          Already have an account? <a href="/accounts/login"><span style="color: black;font-weight:bold"> Sign In</span></a>
        </div>
      </form>
    
    </div>
  </div>
  </div>

</div>
  


{% endblock %}
