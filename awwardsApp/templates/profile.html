{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<style>
    .card-1{
        text-align:left;
    }
</style>
<div class="container" style='margin-top:90px;' >
    
    <div class="row">
        <div class="col-lg-6" >
            <div style="text-align:center">
                <img src="{{profile.profile_picture.url}}"  width="200px"  height="200px " style="border-radius: 50%;">
            </div>
        </div><br>
        <div class="col-md-6 col-lg-6">
            <div class="card-1" >
                <div class="text-warning card-text" style="padding: 20px;">
                    <h5><strong>Username:</strong> {{profile.user}}</h5>
                    <h5><strong>Email:</strong> {{profile.email}}</h5>
                    <h5><strong>Bio:</strong>{{profile.bio}}</h5>
                    <h5><strong>Contact:</strong> {{profile.contact}}</h5>
                </div>

            </div>

        </div>
    </div><hr>
    <small><strong class="text-warning">There Is  {{projects|length}} Submited projects</strong></small><br><br>
   

</div>
<br><br>

{%endblock%}
